<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.layout{
				padding: 0 210px;
			}
			.layout-aside,.layout-main{
				float: left;
			}
			.layout-main{
				width: 100%;
				background: palegoldenrod;
				}
				.layout-aside{
					width: 200px;
				}
				.layout-aside-left{
					width: 200px;
					margin-left: -210px;
					background: yellow;
				}
				.layout-aside-right{
					width: 200px;
					margin-right: -210px;
					background: yellow;
					float: right;
			}
		</style>
	</head>
	<body>
		<div class="layout">
		    <aside class="layout-aside layout-aside-left">左侧边栏宽度固定</aside>
		    <div class="layout-main">主内容栏宽度自适应</div>
		    <aside class="layout-aside layout-aside-right">右侧边栏宽度固定</aside>
		</div>
	</body>
</html>
